<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
  
          <div class="full-name">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required/>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6"/>
          </div>
      </fieldset>

      <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
      
              <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name"/>
              </div>
      </fieldset>

      <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              
              <div class="input-wrapper">
                <label for="first-mentorship"><h2>Primeira Mentoria</h2></label>
              </div> 
              <div class="col-3">
                
                <div class="input-wrapper">
                  <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-date"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin"/>
                </div>
                
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end"/>
                </div>
              </div>
              
              <div class="input-wrapper">
                <label for="second-mentorship"><h2>Segunda mentoria</h2></label>
              </div>
                
              <div class="col-3">
                
                <div class="input-wrapper">
                  <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="second-date"/>
                </div>
            
                <div class="input-wrapper">
                  <label for="event-begin-2">Das</label>
                  <input type="time" id="event-begin-2"/>
                </div>
                
                <div class="input-wrapper">
                  <label for="event-end-2">Até</label>
                  <input type="time" id="event-end-2"/>
                </div>
            
              </div>

      </fieldset>

    </form>
    <footer>
      <input 
      form="my-form"
      class="button" 
      type="submit" 
      value="SALVAR">
    </footer>
  </div>
</body>
</html>
